name: Run tox

on:
  pull_request:
  workflow_dispatch:

jobs:
  tox:
    name: Run tox
    if: "!github.event.pull_request.draft"
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-24.04
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
      - name: Install tox
        run: python3 -m pip install tox
      - name: Run tox
        run: tox run
